{% load static %}
<html>
    <head>
        <title>SmartNotes!</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>
        <nav class='navbar navbar-dark bg-dark'>
            <div class='ms-auto'>
                {% if user.is_authenticated %}
                    <a href="{% url 'home' %}" class="btn btn-outline-light me-1">Home</a>
                    <form method='POST' action="{% url 'logout' %}">{% csrf_token %}
                        <button type="submit" class="btn btn-outline-light me-1">Logout</button>
                    </form>
                {% else %}
                    <form method='POST' action="{% url 'login' %}">{% csrf_token %}
                        <button type="submit" class="btn btn-outline-light me-1">Login</button>
                        <a href="{% url 'signup' %}" class="btn btn-outline-light me-1">Signup</a>
                    </form>
                {% endif %}
            </div>
        </nav>
        <div class ="my-5 text-center container">

            {% block content %}
            {% endblock %}

       </div>
    </body>
</html>
